<html>
    <head>
        <meta charset="utf-8" />
        <title>Application Web de Météo - Groupe DevLog6</title>
        <script src="meteo.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
    </head>
    <body onload="init_page()">
        
        <section id="presentation">
        <h1>Prévisions météorologiques</h1>

        <p>
            <input type="text" id="ville" placeholder="Saisir une ville et appuyer sur Entrée" onfocus=""; onkeypress="handleKeyPress(event)"/><br>
        </p>
        </br>
        <div id="error">La ville que vous cherchez n'est pas valide (Nom en anglais requis)</div>
        
        <h2>Obtenir des informations supplémentaires : </h2>
        
        <p>  
            <label for="PressureCheck">Pression</label> 
            <label for="HumidityCheck" id= "Label_HumidityCheck">Humidité</label> 
            <label for="WindSpeedCheck">Vent</label> 
        </p>
        <p>
            <input type="checkbox" class="CheckandRadio" id="PressureCheck" onclick="get_pressure();"/> 
            <input type="checkbox" class="CheckandRadio" id="HumidityCheck" onclick="get_humidity();"/> 
            <input type="checkbox" class="CheckandRadio" id="WindSpeedCheck" onclick="get_windspeed();"/>
        </p>
        
        <h2>Afficher les prévisions sur : </h2>
        
        <p>
        <form name="RadioButton"> 
            <p>
                <label for="1jourRadio">1 jour</label> 
                <label for="2jourRadio" id= "Label_2jourRadio">2 jours</label>
                <label for="3jourRadio">3 jours</label> 
                <label for="4jourRadio" id= "Label_4jourRadio">4 jours</label>
                <label for="5jourRadio">5 jours</label> 
            </p>
            <p>
                <input type="radio" class="CheckandRadio" id="U1jourRadio" name= Njour value="1jour" onclick="get_Njour();"/>
                <input type="radio" class="CheckandRadio" id="D2jourRadio" name= Njour value="2jour" onclick="get_Njour();"/>
                <input type="radio" class="CheckandRadio" id="T3jourRadio" name= Njour value="3jour" onclick="get_Njour();"/> 
                <input type="radio" class="CheckandRadio" id="Q4jourRadio" name= Njour value="4jour" onclick="get_Njour();"/> 
                <input type="radio" class="CheckandRadio" id="C5jourRadio" name= Njour value="5jour" onclick="get_Njour();"/>
            </p>
        </form>
        </p>
        </section>
        </br>

        <!-- Ensemble des tableaux présentant les résultats -->

        <section id="affichage">
            <div class=table>
            <table id="table_1jour">
                <tr>
                    <th class="titre" colspan="2">Aujourd'hui<br/><span class="time" id="1_time"></span></th>
                </tr>
                <tr>
                    <td ><img id="1_icon" src=""><br/><span id="1_description"></span></td>
                    <td>
                        <div id=1_temperature></div>
                        <div id=1_pressure></div>
                        <div id=1_humidity></div>
                        <div id=1_windspeed></div>
                    </td>
                </tr>
            </table>
            </div>

            <div class=table>
            <table id="table_2jour">
                    <tr>
                        <th class="titre" colspan="2">Demain<br/><span class="time" id="2_time"></span></th>
                    </tr>
                    <tr>
                        <td><img id="2_icon" src=""><br/><span id="2_description"></span></td>
                        <td>
                            <div id=2_temperature></div>
                            <div id=2_pressure></div>
                            <div id=2_humidity></div>
                            <div id=2_windspeed></div>
                        </td>
                    </tr>
            </table>
            </div>

            <div class=table>
            <table id="table_3jour">
                    <tr>
                            <th class="titre" colspan="2">Dans 2 jours<br/><span class="time" id="3_time"></span></th>
                        </tr>
                        <tr>
                            <td><img id="3_icon" src=""><br/><span id="3_description"></span></td>
                            <td>
                                <div id=3_temperature></div>
                                <div id=3_pressure></div>
                                <div id=3_humidity></div>
                                <div id=3_windspeed></div>
                            </td>
                        </tr>
            </table>
            </div>

            <div class=table>
            <table id="table_4jour">
                    <tr>
                            <th class="titre" colspan="2">Dans 3 jours<br/><span class="time" id="4_time"></span></th>
                        </tr>
                        <tr>
                            <td><img id="4_icon" src=""><br/><span id="4_description"></span></td>
                            <td>
                                <div id=4_temperature></div>
                                <div id=4_pressure></div>
                                <div id=4_humidity></div>
                                <div id=4_windspeed></div>
                            </td>
                        </tr>
            </table>
            </div>

            <div class=table>
            <table id="table_5jour">
                    <tr>
                            <th class="titre" colspan="2">Dans 4 jours<br/><span class="time" id="5_time"></span></th>
                        </tr>
                        <tr>
                            <td><img id="5_icon" src=""><br/><span id="5_description"></span></td>
                            <td>
                                    <div id=5_temperature></div>
                                    <div id=5_pressure></div>
                                    <div id=5_humidity></div>
                                    <div id=5_windspeed></div>
                            </td>
                        </tr>
            </table>
            </div>
        </section>
    </body>
</html>
